      phone2.add(new Option(name, name));
    }

    function comparePhones() {
      const p1 = phone1.value;
      const p2 = phone2.value;
      const result = document.getElementById("comparisonResult");
      result.innerHTML = "";

      if (p1 && p1 === p2) {
        result.innerHTML = "<p style='text-align:center;color:red;'>Pilih dua HP yang berbeda.</p>";
        return;
      }

      [p1, p2].forEach(p => {
        if (phones[p]) {
          const data = phones[p];
          let specHTML = "";
          for (let key in data.specs) {
            specHTML += `<strong>${key}</strong>: ${data.specs[key]}<br>`;
          }

          result.innerHTML += `
            <div class="phone-card">
              <h2>${p}</h2>
              <div class="specs">${specHTML}</div>
            </div>
          `;
        }
      });
    }
